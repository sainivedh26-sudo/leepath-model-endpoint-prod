[build]
  command = """
    cd netlify/functions/recommend && 
    pip install -r requirements.txt -t . &&
    rm -rf *.dist-info __pycache__
  """
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[build.environment]
  PYTHON_VERSION = "3.9"
